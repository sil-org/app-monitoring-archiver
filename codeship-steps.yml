- name: deploy_prod
  service: app
  tag: main
  command: ./codeship/deploy.sh prod

- name: track_deployment
  service: tracker
  tag: main
  command: "true"

- name: ga4track_deployment
  service: ga4tracker
  tag: ^(main|develop)
  command: sh -c "export GA_EVENT_NAME=${CI_BRANCH}_app_monitoring_archiver && ./ga-event-tracker"
